<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between <strong>1 and 50</strong>. You have <strong>5 attempts</strong>. Can you guess it?</p>
    
    <input type="number" id="guess" placeholder="Enter your guess (1-50)" min="1" max="50" />
    <button id="check">Check</button>
    <button id="restart">Restart</button>
    
    <p id="message"></p>
    <p><strong>Attempts:</strong> <span id="attempts">0 / 5</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
